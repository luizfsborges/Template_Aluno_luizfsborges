<!DOCTYPE html>
<html>
    <head>
    <title> [Ex. 5 | Sem. 9] </title>
    <!-- Referência de teste de números primos: https://www.programiz.com/javascript/examples/prime-number-intervals -->
    </head>
    <body>

    <h1 >Exercício 5 - Semana 9 </h1>

    <p> Elabore um programa que, dados dois
        números naturais n1 e n2, representando
        um intervalo fechado [n1, n2], exibe
        todos os números primos no intervalo. </p>

        <label for="fname"> Digite o primeiro número do intervalo: </label>
        <input type="text" id="inicio-intervalo" name="fname"> <br> <br>
        <label for="fname"> Digite o último número do intervalo: </label>
        <input type="text" id="fim-intervalo" name="fname"> <br> <br>

        <button onclick="calculaPrimos()"> Calcular números primos </button>

        <p id="resultado"></p>

        <script type="text/javascript">

            function calculaPrimos(){

                let inicio_intervalo = document.getElementById("inicio-intervalo").value;
                let fim_intervalo = document.getElementById("fim-intervalo").value;
                var lista_primos = [];

                for (let i = inicio_intervalo; i <= fim_intervalo; i++) {
                    let flag = 0;

                    for (let j = 2; j < i; j++) {
                        if (i % j == 0) {
                            flag = 1;
                            break;
                        }
                    }

                    if (i > 1 && flag == 0) {
                        lista_primos += i + ", ";
                    }
                }
                
                document.getElementById("resultado").innerHTML = "A sequência de números primos no intervalo de " + inicio_intervalo + " a " + fim_intervalo + " é: " + lista_primos; 

            };

        </script>

    </body>
</html>
