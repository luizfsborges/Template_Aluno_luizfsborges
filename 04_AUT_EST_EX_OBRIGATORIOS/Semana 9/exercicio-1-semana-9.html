    <body>

    <h1>Exercício 1 - Semana 9</h1>

    <p>Crie uma página web na qual o usuário informe 
        um número inteiro de três dígitos e quando o 
        usuário indicar que deseja que o cálculo seja 
        realizado (pressionar um botão), seja exibido 
        se o dígito da centena é par ou ímpar.</p>

        <label for="fname">Digite um número inteiro de três digitos:</label>
        <input type="text" id="input-numero" name="fname">
        <button onclick="calculaParImpar()">Calcular</button>

        <p id="resultado"></p>

        <script type="text/javascript">
            function calculaParImpar(){
                var numero = document.getElementById("input-numero").value;
                var numero_lista  = numero.split("");
                var centena = numero_lista[numero_lista.length - 3];

                if (centena%2 == 0){
                    document.getElementById("resultado").innerHTML = "A centena do número digitado (" + centena+ ") é par.";
                }else{
                    document.getElementById("resultado").innerHTML = "A centena do número digitado (" + centena+ ") é impar.";
                }
            };

        </script>

    </body>
</html>
