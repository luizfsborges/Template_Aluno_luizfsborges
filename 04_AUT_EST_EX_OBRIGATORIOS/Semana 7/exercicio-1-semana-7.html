<!DOCTYPE html>

    <body>

    <h1>Exercício 1 - Semana 7</h1>

    <p>Crie uma página web na qual o usuário 
        possa informar a quantidade de um produto 
        em um valor inteiro e, por meio de dois 
        botões, um que adiciona uma unidade e um 
        que subtraia uma unidade, o valor do campo 
        da quantidade possa ser manipulado.</p>

        <label for="fname">Digite a quantidade do produto: </label>
        <input type="number" id="input-numero" name="fname">
        <button onclick="aumentaProduto()">+</button>
        <button onclick="diminuiProduto()">-</button>

        <script type="text/javascript">

            function aumentaProduto(){
                var quantidade_produto = parseInt(document.getElementById("input-numero").value);
                quantidade_produto += 1;
                document.getElementById("input-numero").value = quantidade_produto;
            };

            function diminuiProduto(){
                var quantidade_produto = parseInt(document.getElementById("input-numero").value);
                quantidade_produto -= 1;
                document.getElementById("input-numero").value = quantidade_produto;
            };

        </script>

    </body>
</html>
