<!DOCTYPE html>
<html>
    <head>
        <title> [Ex. 1018 | Beecrowd] </title>
    </head>
    <body>

        <h1> Exercício 1018 | Beecrowd </h1>

        <p> Leia um valor inteiro. A seguir, calcule o menor número de notas 
            possíveis (cédulas) no qual o valor pode ser decomposto. As notas 
            consideradas são de 100, 50, 20, 10, 5, 2 e 1. A seguir mostre o 
            valor lido e a relação de notas necessárias.</p>

            <label for="fname"> Informe um valor inteiro N (0 < N < 1000000): </label>
            <input type="number" id="preco-produto" name="fname">
            
            <button onclick="calculaNotas()">Calcular notas</button>

            <p id="numero-informado"></p>
            
            <p id="numero-100"></p>
            <p id="numero-50"></p>
            <p id="numero-20"></p>
            <p id="numero-10"></p>
            <p id="numero-5"></p>
            <p id="numero-2"></p>
            <p id="numero-1"></p>

            <script type="text/javascript">

                function calculaNotas(){

                    document.getElementById("numero-100").innerHTML = "";
                    document.getElementById("numero-50").innerHTML = "";
                    document.getElementById("numero-20").innerHTML = "";
                    document.getElementById("numero-10").innerHTML = "";
                    document.getElementById("numero-5").innerHTML = "";
                    document.getElementById("numero-2").innerHTML = "";
                    document.getElementById("numero-1").innerHTML = "";

                    var preco_produto = Number(document.getElementById("preco-produto").value);
                    document.getElementById("numero-informado").innerHTML = "Número informado: " + preco_produto;

                    var notas_100 = parseInt(preco_produto/100);
                    var resto_100 = (preco_produto % 100);
                    if (notas_100 != 0){
                        document.getElementById("numero-100").innerHTML = notas_100 + " nota(s) de R$100,00.";
                    }

                    var notas_50 = parseInt(resto_100/50);
                    var resto_50 = (resto_100 % 50);
                    if (notas_50 != 0){
                        document.getElementById("numero-50").innerHTML = notas_50 + " nota(s) de R$50,00.";
                    }

                    var notas_20 = parseInt(resto_50 /20);
                    var resto_20 = (resto_50 % 20);
                    if (notas_20 != 0){
                        document.getElementById("numero-20").innerHTML = notas_20 + " nota(s) de R$20,00.";
                    }

                    var notas_10 = parseInt(resto_20/10);
                    var resto_10 = (resto_20 % 10);
                    if (notas_10 != 0){
                        document.getElementById("numero-10").innerHTML = notas_10 + " nota(s) de R$10,00.";
                    }

                    var notas_5 = parseInt(resto_10/5);
                    var resto_5 = (resto_10 % 5);
                    if (notas_5 != 0){
                        document.getElementById("numero-5").innerHTML = notas_5 + " nota(s) de R$5,00.";
                    }

                    var notas_2 = parseInt(resto_5/2);
                    var resto_2 = (resto_5 % 2);
                    if (notas_2 != 0){
                        document.getElementById("numero-2").innerHTML = notas_2 + " nota(s) de R$2,00.";
                    }

                    var notas_1 = parseInt(resto_2/1);
                    var resto_1 = (resto_2 % 1);
                    if (notas_1 != 0){
                        document.getElementById("numero-1").innerHTML = notas_1 + " nota(s) de R$1,00.";
                    }

                };

            </script>
    </body>
</html>
